<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>PAGE 1 LOGIN</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Sign in</h1>
    </div>

    <div class="log">
      <div class="sign">
        <div class="image">
          <img src="pp.svg" alt="Profile Pic">
        </div>
        <div class="welcome">
          <h3>Welcome !</h3>
        </div>
        <div class="messagewelcome">
          <p>Please sign in to access content !</p>
        </div>
      </div>
      <div class="inputs">
        <div class="username">
          <input type="text" placeholder="Username">
        </div>
        <div class="password">
          <input type="text" placeholder="Password">
        </div>
      </div>
      <div class="button">
        <button>Sign in</button>
      </div>
    </div>

    <div class="footer">
      <h2>All rights reserved Gregory Galli</h2>
    </div>
  </div>
</body>

</html>
